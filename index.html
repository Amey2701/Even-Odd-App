<!DOCTYPE html>
<html>
<head>
    <title>Even Odd App by Amey</title>
    <style>
        * {
            font-size: 20px;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        .nav {
            background-color: #000;
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #00c6ff;
        }

        h1 {
            color: #0072ff;
            margin-bottom: 20px;
        }

        form input[type="number"], form input[type="submit"] {
            width: calc(50% - 14px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #005bb5;
        }

        #msg {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0072ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
    </div>
    <h1>Even Odd App</h1>
    <form onsubmit="return check()">
        <input type="number" placeholder="Enter integer" id="num">
        <br/><br/>
        <input type="submit" value="Check">
    </form>
    <h2 id="msg"></h2>
</div>
<script>
    function check() {
        event.preventDefault();
        let num = document.getElementById("num");
        let msg = document.getElementById("msg");

        if (num.value === "") {
            alert("You did not enter an integer");
            msg.innerHTML = "";
            num.focus();
            return false;
        }

        let n = parseInt(num.value);
        let r = n % 2 === 0 ? "Even" : "Odd";
        msg.innerHTML = `The number ${n} is ${r}.`;
        return false;
    }
</script>
</body>
</html>
